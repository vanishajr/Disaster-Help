name: disaster_help_app
description: A disaster management app for citizens and suppliers.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.1
  http: ^1.2.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  google_maps_flutter: ^2.5.3
  geolocator: ^10.1.0
  permission_handler: ^11.2.0
  flutter_sms: ^2.3.3
  url_launcher: ^6.2.4
  path_provider: ^2.1.2
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0  # Using google_fonts instead of local fonts for now
  lottie: ^3.0.0
  intl: ^0.19.0
  flutter_dotenv: ^5.1.0
  socket_io_client: ^2.0.3+1
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - .env

